spring.profiles.active=dev
server.port = 8082
spring.application.name = restaurant

spring.jpa.hibernate.ddl-auto=none
eureka.client.serviceUrl.defaultZone=http://docker.for.mac.host.internal:8761/eureka/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MEGABYTES_DATASOURCE_URL}
spring.datasource.username=${MEGABYTES_DB_USERNAME}
spring.datasource.password=${MEGABYTES_DB_PASSWORD}
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.format_sql=true