<div class="card m-2" style="width: 350px;">
    <div class="card-body d-flex flex-column" routerLink="{{restaurantData.restaurantId}}">
        <div class="d-flex justify-content-center">
            <!--Super placeholder image, need to add an image link for restaurant logos to the DB-->
            <img class="img-fluid" src="https://dynamic.brandcrowd.com/asset/logo/bf5ae897-4cc3-441b-af36-e9d8a4ab388b/logo-search-grid-1x?v=637660547547300000">
        </div>
        <div class="d-flex flex-column justify-content-center align-content-center">
            <h5 class="text-center m-0">{{restaurantData.name}}</h5>
            <div class="d-flex justify-content-center">
                <p class="p-1">$0.00 delivery fee</p>
                <p class="p-1">25 minutes</p>
            </div>
        </div>
    </div>
</div>
